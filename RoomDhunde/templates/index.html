{% extends 'dummy.html'%}

{%block title%} SellAnything {%endblock%}


		{%block body%}

		<!doctype html>

		

		  <div class="album py-5 bg-light">
		    <div class="container">

		      <div class="row">
		      	{% for my_room in rooms.all %}
		      	<div class="col-md-4">
		          <div class="card mb-4 shadow-sm">
		            <img src="{{my_room.image}}" width="100%" height="277px">
		            <div class="card-body">
		              <a href="{% url 'detail' my_room.id %}"><p class="card-text">{{my_room.name}}</p></a>
		              <div class="d-flex justify-content-between align-items-center">
		                <div class="btn-group">
		                  <a href="{% url 'detail' my_room.id %}"><button type="button" class="btn btn-sm btn-outline-secondary">View</button></a>
		                  <!-- <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button> -->
		                </div>
		                <small class="text-muted">9 mins</small>
		              </div>
		            </div>
		          </div>
		        </div>
		         {% endfor %}
		    </div>
		</div>
	</div>
        
		

</main>
